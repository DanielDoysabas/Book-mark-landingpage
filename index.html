<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Landing Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik:400,500,700">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="m-mobile">
        <div class="mobile-active">
            <div class="m-head">
                <div class="m-img-logo">
                    <img src="./assets/images/logo-bookmark-m.svg" alt="mobile logo image">
                </div>
                <div class="m-close">
                    <img src="./assets/images/icon-close.svg" alt="mobile close icon">
                </div>
            </div>
            <ul>
                <li class="top"></li>
                <li class="m-x-link">
                    Features
                </li>
                <li class="m-x-link">
                    Pricing
                </li>
                <li class="m-x-link">
                    Contact
                </li>
            </ul>
            <button class="btn-m-login">
                Login
            </button>
            <div class="m-icons">
                <img class="x-link" src="./assets/images/icon-facebook.svg" alt="logo facebook">
                <img class="x-link" src="./assets/images/icon-twitter.svg" alt="logo twitter">
            </div>
        </div>
    </div>
    <div class="container">
        <header>
            <nav>
                <div class="img-logo">
                    <img src="./assets/images/logo-bookmark.svg" alt="logo image">
                </div>
                <div class="r-side">
                    <div class="icon-mobile">
                        <img src="./assets/images/icon-hamburger.svg" alt="mobile icon menu">
                    </div>
                    <ul class="r-desktop">
                        <li>
                            Features
                        </li>
                        <li>
                            Pricing
                        </li>
                        <li>
                            Contact
                        </li>
                    </ul>
                    <button class="btn-login">
                        Login
                    </button>
                </div>
            </nav>
        </header>
        <main>
            <section>
                <div class="row">
                    <div class="col-1">
                        <h1>a simple bookmark manager</h1>
                        <p>
                            A clean and simple interface to organize your favourite
                            websites. Open a new browser tab and see your sites load
                            instantly. Try it for free.
                        </p>
                        <div class="tools">
                            <button class="btn-primary">Get it on Chrome</button>
                            <button class="btn-secondary">Get it on Firefox</button>
                        </div>
                    </div>
                    <div class="col-1">
                        <img src="./assets/images/illustration-hero.svg" alt="">
                    </div>
                </div>
            </section>
            <section>
                <div class="bg-rig">
                    
                </div>
            </section>
        </main>
    </div>
</body>
<script src="./script.js"></script>
</html>
